             var numero = 10;

        <script>
            var number = 20;
            var result = numero >= 0;// mayor o igual que debe ser positivo
            console.log(result);

            //verificar que el numero sea mayor que 10 y menor que 130

            var number_1= 10;
            var number_2= 130;

            var resultado = number_1 > number_2;
            var resultado_2 = number_1 < number_2;

           console.log(resultado, resultado_2);

           //Verificar los dos numeros sean multiplos de 3

           var first_number = 33;
           var secont_number = 128; 

           var result_first = first_number % 3;
